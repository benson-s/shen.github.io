<html>
    <head>
        <title>Pricing Page</title>
        <script>
            function annually() {
                document.getElementById("monthly-button").style.background = "white";
                document.getElementById("monthly-button").style.color = "#4a4a4a";
                document.getElementById("monthly-button").style.cursor = "pointer";
                 
                document.getElementById("annually-button").style.background = "#cc3333";
                document.getElementById("annually-button").style.color = "white";
                document.getElementById("annually-button").style.cursor = "default";
                  

                var show = document.getElementsByClassName('annual');
                for (var i = 0; i < show.length; i++) {
                    show[i].style.display = "block";
                }
                  
                var hide = document.getElementsByClassName('monthly');
                for (var i = 0; i < hide.length; i++) {
                    hide[i].style.display = "none";
                }
                  
                /*
                document.getElementsByClassName("monthly").style.display = "none";
                document.getElementsByClassName("annual").style.display = "block";
                */
                
            }

            function monthly() {
                document.getElementById("annually-button").style.background = "white";
                document.getElementById("annually-button").style.color = "#4a4a4a";
                document.getElementById("annually-button").style.cursor = "pointer";
                  
                document.getElementById("monthly-button").style.background = "#cc3333";
                document.getElementById("monthly-button").style.color = "white";
                document.getElementById("monthly-button").style.cursor = "default";

                var hide = document.getElementsByClassName('annual');
                for (var i = 0; i < hide.length; i++) {
                    hide[i].style.display = "none";
                }
                  
                var show = document.getElementsByClassName('monthly');
                for (var i = 0; i < show.length; i++) {
                    show[i].style.display = "block";
                }
                  
                /*
                document.getElementsByClassName("annual").style.display = "none";
                document.getElementsByClassName("monthly").style.display = "block";
                */
                
            }
        </script>
        <style>
            body {
                background: #efefef;
                font-family: 'Roboto', sans-serif;
            }

            #pricing {
                padding: 25px;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }

            .tier {
                background: white;
                min-height: 500px;
                height: 500px;
                min-width: 250px;
                width: 250px;
                box-shadow: 0px 0px 30px rgba(136,136,136,0.5);
                z-index: 1;
                position: relative;
                text-align: center;
                padding: 20px;
            }

            p {
                
            }

            #gold {
                border: 3px solid #cc3333;
                height: 560px;
                width: 300px;
                min-height: 560px;
                min-width: 300px;
                margin-top: 0px;
                box-shadow: 0px 0px 40px rgba(136,136,136,0.5);
                z-index: 2;
                margin-top: 0px;
            }

            #buttons {
                padding: 50px;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }

            .switch {
                height: 60px;
                width: 180px;
                min-height: 50px;
                min-width: 100px;
                background: white;
                border: none;
                outline: none;
                font-family: 'Roboto', sans-serif;
            }

            .annual {
                display: none;
            }

            #monthly-button {
                border-top-left-radius: 0.5em;
                border-bottom-left-radius: 0.5em;
                background: #cc3333;
                cursor: default;
                color: white;
            }

            #annually-button {
                border-top-right-radius: 0.5em;
                border-bottom-right-radius: 0.5em;
                cursor: pointer;
                color: #4a4a4a;
            }
        </style>
    </head>
    <body>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">

        <div id="buttons">
        
            <button class="switch" id="monthly-button" onclick="monthly()">
                MONTHLY
            </button>
            <button class="switch" id="annually-button" onclick="annually()">
                ANNUALLY
            </button>

        </div>

        <div id="pricing">

            <div id="bronze" class="tier">
                <p class="monthly">MONTHLY INFO</p>
                <p class="annual">ANNUALLY INFO</p>
            </div>

            <div id="silver" class="tier">
                <p class="monthly">MONTHLY INFO</p>
                <p class="annual">ANNUALLY INFO</p>
            </div>

            <div id="gold" class="tier">
                <p class="monthly">MONTHLY INFO</p>
                <p class="annual">ANNUALLY INFO</p>
            </div>

            <div id="platinum" class="tier">
                <p class="monthly">MONTHLY INFO</p>
                <p class="annual">ANNUALLY INFO</p>
            </div>

        </div>

    </body>
 </html>
